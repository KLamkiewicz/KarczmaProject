<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Karczma - Strona Logowania</title>
</h:head>
<h:body>
	<h:outputStylesheet name="webjars/bootstrap/3.0.0/css/bootstrap.min.css"></h:outputStylesheet>
	<h:outputScript name="webjars/bootstrap/3.0.0/js/bootstrap.min.js"></h:outputScript>
	<h:outputStylesheet library="css" name="loginPage.css"></h:outputStylesheet>
	
	<h:panelGroup layout="block" id="content"> 
		<h:form name="formularz" styleClass="form-horizontal" id="form">
			
			<h:panelGroup layout="block" styleClass="form-group">
				<h:outputLabel for="inputEmail" styleClass="col-lg-2 control-label">Email:</h:outputLabel>
				<h:panelGroup layout="block" styleClass="col-lg-6">
					<h:inputText styleClass="form-control inputs" id="inputEmail" value="#{userAuthBean.email}"></h:inputText>
				</h:panelGroup>
			</h:panelGroup>

			<h:panelGroup layout="block" class="form-group">
				<h:outputLabel for="inputPass" styleClass="col-lg-2 control-label">Password:</h:outputLabel>
				<h:panelGroup layout="block" styleClass="col-lg-6">
					<h:inputSecret styleClass="form-control inputs" id="inputPass" value="#{userAuthBean.haslo}"></h:inputSecret>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="form-horizontal log">
				<h:commandButton styleClass="btn btn-primary btn-block" value="Login" action="#{userAuthBean.login}"></h:commandButton>
				<h:commandLink value="" class="fontLog" action="registerPage">
					ZAŁÓŻ KONTO
				</h:commandLink>
			</h:panelGroup>
		
		</h:form>
	</h:panelGroup>
</h:body>
</html>
